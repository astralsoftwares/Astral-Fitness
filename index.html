            transition: color 0.2s ease;

        .color-group:focus-within .color-label {
            color: #4299e1;
        }
        .color-input {
            width: 100%;

            border-radius: 0.375rem;

            transition: border-color 0.2s ease, box-shadow 0.2s ease;

        .font-group {

        }
        .font-select {

            border-radius: 0.375rem;

        .font-select:focus {

        .button-group {

        }
        .apply-button {

            color: white;
            padding: 0.875rem 2rem;
            border-radius: 0.375rem;
            font-size: 1.125rem;

        .apply-button:active {
            background-color: #38a169;
            transform: translateY(0);
             box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .reset-button {
            background-color: #cbd5e0;
            color: #2d3748;
            padding: 0.875rem 2rem;

        .settings-tab {

        }

            display: block;

            background-color: #e2e8f0;

        }
        .tab-link:active {
            background-color: #e2e8f0;

            transform: translateY(0);
             box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

            background-color: #4299e1;

        .tabs-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="tabs-container">
            <button class="tab-link active" data-tab="fitnessForm">Workout Form</button>
            <button class="tab-link" data-tab="settings">Settings</button>
        </div>

        <div id="fitnessForm" class="form-card settings-tab active">
            <h1 class="form-title">Astral Fitness</h1>
            <form class="form-content" id="fitnessFormContent">
                <div class="input-group">
                    <label for="name" class="input-label">Name:</label>
                    <input type="text" id="name" name="name" required class="input-field" placeholder="Enter your name">
                    <div id="name-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="weight" class="input-label">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" required class="input-field" placeholder="Enter your weight">
                    <div id="weight-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="focusSpan" class="input-label">Focus Span (in minutes):</label>
                    <input type="number" id="focusSpan" name="focusSpan" required class="input-field" placeholder="Enter your focus span">
                    <div id="focusSpan-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="muscles" class="input-label">Muscles to focus on:</label>
                    <select id="muscles" name="muscles" multiple required class="select-field">
                        <option value="chest">Chest</option>
                        <option value="back">Back</option>
                        <option value="legs">Legs</option>
                        <option value="arms">Arms</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="core">Core</option>
                    </select>
                    <div id="muscles-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="reminder" class="input-label">Set Reminder:</label>
                    <input type="time" id="reminder" name="reminder" class="input-field">
                </div>
                <button type="submit" class="submit-button">Generate Workout Plan</button>
            </form>
        </div>

        <div id="settings" class="settings-card settings-tab">
            <h2 class="settings-title">Customize Your Website</h2>
            <div class="color-group">
                <label for="primaryColor" class="color-label">Primary Color:</label>
                <input type="color" id="primaryColor" class="color-input" value="#4299e1">
            </div>
            <div class="color-group">
                <label for="secondaryColor" class="color-label">Secondary Color:</label>
                <input type="color" id="secondaryColor" class="color-input" value="#f56565">
            </div>
            <div class="font-group">
                <label for="fontFamily" class="font-label">Font Family:</label>
                <select id="fontFamily" class="font-select">
                    <option value="Inter, sans-serif">Inter</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="Roboto, sans-serif">Roboto</option>
                    <option value="Open Sans, sans-serif">Open Sans</option>
                </select>
            </div>
            <div class="button-group">
                <button id="applyCustomization" class="apply-button">Apply</button>
                <button id="resetCustomization" class="reset-button">Reset</button>
            </div>
        </div>

        <div id="workoutPlan" class="plan-card settings-tab">
            <h2 class="plan-title">Your Workout Plan</h2>
            <div id="planDetails" class="plan-details"></div>
            <div id="reminderMessage" class="reminder-message"></div>
            <button id="savePlan" class="submit-button">Save Workout Plan</button>
        </div>

        <div id="savedPlans" class="saved-plans settings-tab" style="display: none;">
            <h3>Saved Workout Plans</h3>
            <ul id="savedList">
            </ul>
            <button id="clearPlans" class="clear-button">
                Clear All Plans
            </button>
        </div>
    </div>
